<!DOCTYPE html>
<html>
<head>
<title>Caller</title>
</head>
<body>
<video id="localVideo" autoplay></video>
<video id="remoteVideo" autoplay></video>
<br />
<button id="button">call</button>
<script type="text/javascript">
    (function(){
        var localVideo = document.getElementById("localVideo");
        var remoteVideo = document.getElementById("remoteVideo");
        var button = document.getElementById("button");
        var signalingChannel;
        var pc;
        signalingChannel = (function(){
            var socket;
            if (!window.WebSocket) {
                if (!!window.MozWebSocket) {
                    window.WebSocket = window.MozWebSocket;
                }
            }
            if (window.WebSocket) {
                socket = new WebSocket("ws://127.0.0.1:8080/websocket");
                socket.onclose = function(e) {
                    console.log('ws closed!');
                };
                socket.onopen = function(e) {
                    console.log('ws opened!');
                };
                socket.onmessage = function(e) {
                    if (!pc) {
                        console.log('PeerConnection is undefined!');
                        return;
                    }
                    var signal = JSON.parse(e.data);
                    if (!!signal.sdp) {
                        pc.setRemoteDescription(new RTCSessionDescription(signal.sdp), function() {});
                    }
                    if (!!signal.candidate) {
                        pc.addIceCandidate(new RTCIceCandidate(signal.candidate));
                    }
                };
            } else {
                alert("Your browser does not support Web Socket.");
            }
            return socket;
        })();

        button.addEventListener("click", function(e) {
            start();
        });

        function start() {
            if (!window.RTCPeerConnection) {
                if (!!window.webkitRTCPeerConnection) {
                    window.RTCPeerConnection = window.webkitRTCPeerConnection;
                } else if (!!window.mozRTCPeerConnection) {
                    window.RTCPeerConnection = window.mozRTCPeerConnection;
                } else if (!!window.msRTCPeerConnection) {
                    window.RTCPeerConnection = window.msRTCPeerConnection;
                }
            }
            if (!navigator.getUserMedia) {
                if (!!navigator.webkitGetUserMedia) {
                    navigator.getUserMedia = navigator.webkitGetUserMedia;
                } else if (!!navigator.mozGetUserMedia) {
                    navigator.getUserMedia = navigator.mozGetUserMedia;
                } else if (!!navigator.msGetUserMedia) {
                    navigator.getUserMedia = navigator.msGetUserMedia;
                }
            }
            if (!window.RTCPeerConnection || !navigator.getUserMedia) {
                alert("Your browser does not support WebRTC.");
                return;
            }
            pc = new RTCPeerConnection(null);
            pc.onicecandidate = function(e) {
                if (!!e.candidate) {
                    signalingChannel.send(JSON.stringify({
                        "type" : "caller",
                        "candidate": e.candidate
                    }));
                }
            };
            pc.onaddstream = function(e) {
                remoteVideo.src = URL.createObjectURL(e.stream);
                remoteVideo.controls = true;
            };
            if (navigator.getUserMedia) {
                navigator.getUserMedia({video:true}, function(stream) {
                    localVideo.src = URL.createObjectURL(stream);
                    localVideo.controls = true;
                    pc.addStream(stream);
                    pc.createOffer(function(desc) {
                        pc.setLocalDescription(desc, function() {
                            signalingChannel.send(JSON.stringify({
                                "type" : "caller",
                                "sdp": desc
                            }));
                        });
                    });
                }, function(e) {
                    console.log(e);
                    pc.createOffer(function(desc) {
                        pc.setLocalDescription(desc, function() {
                            signalingChannel.send(JSON.stringify({
                                "type" : "caller",
                                "sdp": desc
                            }));
                        });
                    });
                });
            }
        }
    })();
</script>
</body>
</html>
