<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test</title>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        var clickBt = function() {
            $.post("requestAuthorizationUrl", {}, function (data) {
                var authorizationWindow = window.open(data);
                waitForAuth(authorizationWindow);
            })
        };
        var waitForAuth = function (authWindow) {
            $.post("waitForAuth", {}, function (data) {
                authWindow.close();
            })
        }
    </script>
</head>
<body>
    <button onclick="clickBt()">click</button>
</body>
</html>
